openapi: 3.0.0
info:
  title: API de Usuarios
  description: Documentación funcional con Swagger UI
  version: 1.0.0

servers:
  - url: http://localhost:3000

paths:
  /ping:
    get:
      summary: Verifica si el servidor está activo
      responses:
        '200':
          description: Servidor responde correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "pong"

  /usuarios:
    get:
      summary: Lista todos los usuarios
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    correo:
                      type: string
                      example: "usuario@gmail.com"
                    nombre:
                      type: string
                      example: "Alan"
                    app:
                      type: string
                      example: "Venegas"
                    apm:
                      type: string
                      example: "Cadena"
                    rol:
                      type: string
                      example: "user"
                    estado:
                      type: string
                      example: "activo"
                    telefono:
                      type: string
                      example: "+525512345678"

  /usuarios/nuevo:
    post:
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: "Nuevo Usuario"
                correo:
                  type: string
                  example: "nuevo@gmail.com"
                password:
                  type: string
                  example: "123456"
                rol:
                  type: string
                  enum: [admin, user]
                  example: "user"
                estado:
                  type: string
                  enum: [activo, inactivo, bloqueado]
                  example: "activo"
                app:
                  type: string
                  example: "Venegas"
                apm:
                  type: string
                  example: "Cadena"
                telefono:
                  type: string
                  example: "+525512345678"
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 5
                  nombre:
                    type: string
                    example: "Nuevo Usuario"
                  correo:
                    type: string
                    example: "nuevo@gmail.com"
                  rol:
                    type: string
                    example: "user"
                  estado:
                    type: string
                    example: "activo"
                  app:
                    type: string
                    example: "Venegas"
                  apm:
                    type: string
                    example: "Cadena"
                  telefono:
                    type: string
                    example: "+525512345678"

  /usuarios/actualizar:
    put:
      summary: Actualizar un usuario por correo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [correo]
              properties:
                correo:
                  type: string
                  example: "usuario@gmail.com"
                nombre:
                  type: string
                  example: "Usuario Actualizado"
                password:
                  type: string
                  example: "Ab12345*"
                rol:
                  type: string
                  enum: [admin, user]
                  example: "user"
                estado:
                  type: string
                  enum: [activo, inactivo, bloqueado]
                  example: "activo"
                app:
                  type: string
                  example: "Martinez"
                apm:
                  type: string
                  example: "Ramirez"
                telefono:
                  type: string
                  example: "+525598765432"
      responses:
        '200':
          description: Usuario actualizado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nombre:
                    type: string
                  correo:
                    type: string
                  rol:
                    type: string
                  estado:
                    type: string
                  app:
                    type: string
                  apm:
                    type: string
                  telefono:
                    type: string
              example:
                id: 3
                nombre: "Usuario Actualizado"
                correo: "usuario@gmail.com"
                rol: "admin"
                estado: "inactivo"
                app: "Martínez"
                apm: "Ramírez"
                telefono: "+525598765432"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Usuario con correo usuario@gmail.com no encontrado"

  /usuarios/eliminar:
    delete:
      summary: Eliminar un usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                correo:
                  type: string
                  example: "usuario@gmail.com"
      responses:
        '200':
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 4
                  nombre:
                    type: string
                    example: "Usuario Eliminado"
                  correo:
                    type: string
                    example: "usuario@gmail.com"
                  rol:
                    type: string
                    example: "user"
                  estado:
                    type: string
                    example: "activo"
                  app:
                    type: string
                    example: "Lopez"
                  apm:
                    type: string
                    example: "Gómez"
                  telefono:
                    type: string
                    example: "+521111122233"

  /usuarios/login:
    post:
      summary: Login de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - correo
                - password
              properties:
                correo:
                  type: string
                  example: "usuario@gmail.com"
                password:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  usuario:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 3
                      nombre:
                        type: string
                        example: "Usuario"
                      correo:
                        type: string
                        example: "usuario@mail.com"
                      rol:
                        type: string
                        example: "admin"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Datos incompletos
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Correo y contraseña son requeridos"
        '401':
          description: Contraseña incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Contraseña incorrecta"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Usuario no encontrado"

  /usuarios/solicitar-reset:
    post:
      summary: Solicitar código para restablecer contraseña
      description: Genera un código de verificación temporal que será enviado al correo del usuario.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - correo
              properties:
                correo:
                  type: string
                  format: email
                  example: "usuario@gmail.com"
      responses:
        '200':
          description: Código generado con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Código de verificación generado y enviado al correo"
                  codigo:
                    type: string
                    example: "123456"
                  expira:
                    type: string
                    example: "2025-09-11T20:10:00.000Z"
        '400':
          description: El correo es requerido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "El correo es requerido para recuperar contraseña"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuario no encontrado"

  /usuarios/reset-con-codigo:
    post:
      summary: Restablecer contraseña con código
      description: Valida el código y actualiza la contraseña del usuario.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - correo
                - codigo
                - nuevaPassword
              properties:
                correo:
                  type: string
                  example: "usuario@mail.com"
                codigo:
                  type: string
                  example: "123456"
                nuevaPassword:
                  type: string
                  example: "NuevaPass*123"
      responses:
        '200':
          description: Contraseña restablecida con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Contraseña restablecida con éxito"
        '400':
          description: Código inválido o contraseña no cumple requisitos
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                codigoInvalido:
                  value:
                    error: "Código inválido o expirado"
                passwordInvalida:
                  value:
                    error: "La nueva contraseña debe tener mínimo 8 caracteres, incluir mayúscula, minúscula, número y carácter especial"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuario no encontrado"
